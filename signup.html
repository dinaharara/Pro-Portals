<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sigup</title>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/owl.theme.default.min.css">
        <link rel="icon" href="images/logoicon.png" sizes="32x32">
        <link rel="stylesheet" href="css/style.css">
        <!-- <link rel="stylesheet" href="css/style-arabic.css"> -->
        <!-- Ready -->
    </head>

    <body>
        <div class="login-container">
            <div class="logo-section">
                <img src="images/logoNewTheme2.png" alt="Logo" width="18%" class="img-logo">
            </div>
            <div class="login-section">
                <div class="inside">
                    <img class="d-none d-responsive" src="images/logo-dark.png">
                    <h5 class="text-start-imp font-color-blod mb-4">Sign up and start learning</h5>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Full Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                        </div>
                        <svg width="209" height="6" viewBox="0 0 209 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="0.324463" y="0.405518" width="47.0723" height="5.27296" rx="2.63648" fill="#F0F0F0"/>
                            <rect x="107.489" y="0.405518" width="48.0738" height="5.27296" rx="2.63648" fill="#F0F0F0"/>
                            <rect x="53.4053" y="0.405518" width="48.0738" height="5.27296" rx="2.63648" fill="#F0F0F0"/>
                            <rect x="161.572" y="0.405518" width="47.0723" height="5.27296" rx="2.63648" fill="#F0F0F0"/>
                        </svg>                   
                        <div class="form-group my-3">
                            <div class="form-check">
                                <input class="mx-1" type="checkbox" required>
                                <label class="form-check-label label-check-box font-color-blod font-xxsmall" for="gridCheck">
                                    Send me special offers, personalized recommendations, and learning tips.
                                </label>  
                            </div>
                        </div>
                        <button type="submit" class="btn btn-sign-account font-xsmall">Sign Up</button>
                        <p class="font-xxsmall font-color-blod mt-4 text-justify text-center">
                                By signing up, you agree to our
                                <a href="" class="policy">
                                    <u>Terms of Use</u>
                                </a>
                                and 
                                <a href="" class="policy">
                                    <u>Privacy Policy</u>
                                </a>.
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
